<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox and Radiobox</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="left">
      <p>Checkbox</p>
      <div class="check">
        <label class="checkbox">
          <input type="checkbox" checked>
          <span>One</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Two</span>
        </label>
        <label class="checkbox">
          <input type="checkbox" checked>
          <span>Three</span>
        </label>
        <label class="checkbox">
          <input type="checkbox" checked>
          <span>Four</span>
        </label>
      </div>
    </div>
    <div class="right">
      <p>Radiobox</p>
      <div class="radio">
        <label class="radiobox">
          <input type="radio" name="radio">
          <span>One</span>
        </label>
        <label class="radiobox">
          <input type="radio" name="radio" checked>
          <span>Two</span>
        </label>
        <label class="radiobox">
          <input type="radio" name="radio">
          <span>Three</span>
        </label>
        <label class="radiobox">
          <input type="radio" name="radio">
          <span>Four</span>
        </label>
      </div>
    </div>
  </body>
</html>
